<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
</head>
<body>
<main>
    <h1>CatPhotoApp</h1>
    <section>
        <h2>Cat Photos</h2>
        <p>
            See more <a target="_blank" href="https://freecatphotoapp.com">cat photos</a> in our gallery.
        </p>
            <a href="https://freecatphotoapp.com"></a>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back">
           </a>
        
    </section>
    <section>
        <h2>Cat Lists</h2>
        <h3>Things Cats Love:</h3>
        <ul>
            <li>Cat Nip</li>
            <li>Laser Pointers</li>
            <li>Lasagna</li>
        </ul>
        <figure>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate">
            <figcaption>Cats <em>love</em> lasagna.</figcaption>
        </figure>
        <h3>Top 3 things cats hate</h3>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
    
        </ol>
        <figure>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field">
            <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
        </figure>
    </section>
    <section>
        <h2>Cat Form</h2>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
        <fieldset>
            <legend>Is your cat an indoor or outdoor cat?</legend>
            <label for="indoor-outdoor"> <input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked>Indoor </label>
            <label for="indoor-outdoor"> <input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor">Outdoor</label>
        </fieldset>

        <fieldset>
            <legend>What's your cats's personality type?</legend>
            <label for="personality"> <input id="loving" type="checkbox" name="personality" value="loving" checked>Loving</label>
            <label for="personality"><input id="lazy" type="checkbox" name="personality" value="lazy">Lazy</label>
            <label for="personality"><input id="energetic" type="checkbox" name="energetic" value="energetic">Energetic</label>
        </fieldset>
        <input type="text" name="catphotourl" placeholder="cat photo url" required>
        <button type="submit">Submit</button>
    </section>
        </form> 

</main>
    
    
</body>
</html>
